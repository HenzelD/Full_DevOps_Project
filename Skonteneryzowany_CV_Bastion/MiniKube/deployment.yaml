apiVersion: apps/v1
kind: Deployment
metadata:
  name: cv-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cv
  template:
    metadata:
      labels:
        app: cv
    spec:
      containers:
        - name: cv-pl
          image: cv-pl
          ports:
            - containerPort: 80
        - name: cv-en
          image: cv-en
          ports:
            - containerPort: 80